<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="bg">
        <div class="header-text">IP Address Tracker</div>
        <form class="search">
          <input
          id="ip"
            type="text"
            placeholder="Search for any IP address or domain"
            required
          /><button id="go" class="go">
            <img src="/images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </div>
    </header>

    <div class="display">
      <div  class="ipAdd">
        <p>IP Address</p>
        <h1 id="ipAdd"></h1>
      </div>
      <div  class="location">
        <p>Location</p>
        <h1 id="location"></h1>
      </div>
      <div  class="timezone">
        <p>Timezone</p>
        <h1>UTC<span id="timezone"></span></h1>
      </div>
      <div  class="isp">
        <p>ISP</p>
        <h1 id="isp"></h1>
      </div>
        
    <!-- add offset value dynamically using the API -->
    
    </div>
    <div class="leaflet">
      <h1></h1>
    </div>

</html>
